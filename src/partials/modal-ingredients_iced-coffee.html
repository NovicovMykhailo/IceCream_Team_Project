<div class="backdrop is-hidden" ingredients-modal2>
  <div class="ingredients">
    <!-- Clz Btn -->
    <button
      class="modal__close-btn ingredients__clz-btn"
      type="button"
      ingredients-modal-close2
    >
      <svg width="20" height="20">
        <use href="./images/ice-cream-vectors.svg#cross_icon"></use>
      </svg>
    </button>
    <h3 class="ingredients__title">Iced Coffee</h3>
    <div class="Ingredients__illustration yellow">
      <img
        class="Ingredients__image"
        src="./images/modal-ingredients/Ellipse68.png"
        srcset="./images/modal-ingredients/Ellipse68.png 1x,./images/modal-ingredients/Ellipse68@2x.png 2x"
        alt=" ice-cream illustration" 
      />
    </div>
    <ul class="calories">
      <li class="calories__item calories__item--yellow">
        <span class="calories__weight calories-yellow">250</span>kcal
      </li>
      <li class="calories__item calories__item--yellow">
        <span class="calories__weight calories-yellow">4g</span>Protein...
      </li>
      <li class="calories__item calories__item--yellow">
        <span class="calories__weight calories-yellow">9g </span>Fats
      </li>
      <li class="calories__item calories__item--yellow">
        <span class="calories__weight calories-yellow">40,4g </span>Carbs
      </li>
    </ul>
    <h4 class="ingredients__dscr">Ingredients</h4>
    <div class="ingredients-list">
      <ul class="ingredients-list__product">
        <li class="ingredients-list__item">Milk</li>
        <li class="ingredients-list__item">Coffee</li>
        <li class="ingredients-list__item">Chocolate syrup</li>
        <li class="ingredients-list__item">Ice cubes</li>
        <li class="ingredients-list__item">Caramel sauce</li>
        <li class="ingredients-list__item">Vanilla sugar</li>
      </ul>
      <ul class="ingredients-list__weight">
        <li class="ingredients-list__item">100ml</li>
        <li class="ingredients-list__item">100ml</li>
        <li class="ingredients-list__item">2 tbsp</li>
        <li class="ingredients-list__item">4 pcs</li>
        <li class="ingredients-list__item">3 tbsp</li>
        <li class="ingredients-list__item">10g</li>
      </ul>
    </div>
    <form >
      <div class="ingredients-form">
        <input
          class="formfield"
          type="text"
          name="Name"
          id="Name"
          placeholder="Name"
          required minlength="3"
          autocomplete="off"
        />
        <input
          class="formfield"
          type="tel"
          name="Phone_Number"
          id="tel"
          placeholder="Phone"
          autocomplete="off"
       required
        />
        <textarea
          class="ingredients-form__comments formfield"
          name="Comment"
          id="Cjmment"
          cols="5"
          rows="10"
          placeholder="Comment"
          required minlength="8"
          autocomplete="off"
        ></textarea>
      </div>
      <button type="submit" class="button ingredients__button">Submit</button>
    </form>
  </div>
</div>
